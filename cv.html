  Lizzie Windsor was born in 2000 in Concord, Massachusetts. She is a candidate for a BFA from Brigham Young University in April 2025. She works in photography and textiles. Her work is informed by her immediate surroundings and her desire to uncover hidden systems within those surroundings. Windsor has put on three two-person exhibitions and one solo exhibition. She is currently based in Provo, Utah.
