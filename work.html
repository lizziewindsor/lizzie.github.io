<div id="Japan" class="tabcontent">

 <figure>
    <figcaption><h3>o(^_-)O</h3></figcaption>
 <figcaption>In my series “o(^_-)O” I was interested in a discovery of small things found in the streets of Japan. In the streets of Tokyo I liked seeing things like the small stickers that hold up political posters, the use of pink in architecture, and the flowers that line streets. These somewhat insignificant details felt like they reflected an intention and thoughtfulness of shared spaces, serving as a reflection  of some of Japan's values. One of these perceived values is that of taking cute things seriously. Cute s is not looked down on as being childlike or unsophisticated. Like how it wasn’t uncommon to see someone with a really sleek exterior also have one thing that was really cute, like a key chain or phone case with a character or j-pop star. I like how aesthetics of this nature are mundane and just part of life. The other things I really liked while being outside in the streets of Tokyo were the things loosely related to construction. Buildings covered in fabric, cones, pained lines on the road. These things felt nonuniform and therefore feel like each thing has the slightest bit more touch of a personal taste. Someone got to choose what color cones and stations. Someone got to decide what material was going to cover their building. I thought this was a nice contrast to the default of an orange cone or what fabric that goes on a subway seat. Things are designed individually rather than a default being used over and over again. </figcaption>

}
